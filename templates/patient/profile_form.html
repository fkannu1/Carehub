{% extends "base.html" %}
{% block content %}
<h3>Edit Profile</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mb-3">
    <label class="form-label">Physician Connect Code (optional)</label>
    <input type="text" name="physician_connect_code" class="form-control">
    <div class="form-text">Ask your doctor for their code to link your profiles.</div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
