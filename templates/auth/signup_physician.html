{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Physician Sign Up</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
