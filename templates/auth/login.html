{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-3">Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <p>No account?</p>
    <a class="btn btn-outline-success me-2" href="{% url 'signup_patient' %}">Sign up as Patient</a>
    <a class="btn btn-outline-secondary" href="{% url 'signup_physician' %}">Sign up as Physician</a>
  </div>
</div>
{% endblock %}
