{% extends 'base.html' %}
{% block title %}Login Â· CareHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-4 text-center">Login</h3>

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="id_username"
                   name="username"
                   autocomplete="username"
                   placeholder="Enter your username"
                   required>
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="id_password"
                   name="password"
                   autocomplete="current-password"
                   placeholder="Enter your password"
                   required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">No account?</p>
          <a href="{% url 'signup_patient' %}" class="btn btn-outline-success me-2">Sign up as Patient</a>
          <a href="{% url 'signup_physician' %}" class="btn btn-outline-secondary">Sign up as Physician</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
